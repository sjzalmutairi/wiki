<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{page.title}} </title>
</head>
<body>
    {% for page in page %}
    <a href="{%url 'page-detail' page.id %}">
        <ul>
            <li>
                <h1>{{page.title}}</h1>
            </li>
            <li>
                <p>{{page.author}}</p>
            </li>
        </ul><br>
    {% endfor %}
</body>
</html>
